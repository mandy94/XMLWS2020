<div fxLayout="column" fxLayoutAlign="space-around stretch">
  <h2>Registrovani korisnici u sistemu</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Ime i prezime </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Korisnicko ime </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statusa korisnika </th>
      <td mat-cell *matCellDef="let element">
       
        <span class="blue" *ngIf="element.status == 'ACTIVE'"
          (click)="activate(data.user.id)">
          Aktiviran </span>
        <span mat-button class="red" *ngIf="element.status == 'BLOCK'"
          (click)="block(data.user.id)">Blokiran</span>
        
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rola </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Osnovno  </th>
      <td mat-cell *matCellDef="let element">
       
        <button mat-icon-button (click)="showEditUserDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="auth">
      <th mat-header-cell *matHeaderCellDef>  Permisije</th>
      <td mat-cell *matCellDef="let element">
        
        <button mat-icon-button (click)="showAuthDialog(element)">
          <mat-icon>settings</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
