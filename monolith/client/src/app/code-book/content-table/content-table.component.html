
<div class="table-x">

<div fxLayout="column" fxLayoutAlign="space-around stretch" >
 <tr> <mat-form-field >
    <mat-label>Nova sifra</mat-label>
    <input matInput [(ngModel)]='newItem' >
  </mat-form-field>

  <button (click)="create()" mat-stroked-button color="primary" >Dodaj</button>
</tr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{codebookTitle}} </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click) = "edit(element)"mat-icon-button> <mat-icon>edit</mat-icon></button>
      <button (click) = "delete(element.id)" mat-icon-button> <mat-icon>delete</mat-icon> </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
</div>
