<mat-toolbar class="app-navbar" color="primary">
  <button mat-button mat-ripple routerLink="/">
    <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/image/logo.png">
    <span>Rent-a-car prodavnica</span>
  </button>

  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/signup">
        <span>Registruj se</span>
      </button>
      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login">
        <span>Loguj se</span>
      </button>
      <button *ngIf="!ifAdmin() && hasSignedIn()"  class="greeting-button" mat-button  mat-ripple routerLink="/my-ads">
        <span>Moji oglasi </span>      
      </button> 
       <button *ngIf="!ifAdmin() && hasSignedIn()"  class="greeting-button" mat-button  mat-ripple routerLink="/my-pricelists">
        <span>Moji cenovnici </span>      
      </button>
    
      <button *ngIf="!ifAdmin() && hasSignedIn()"  [matMenuTriggerFor]="menu" class="greeting-button" mat-button  mat-ripple >
        <span>Zahtevi </span>      
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/requests-for-me" >Zahtevi za moje oglase</button>
        <button mat-menu-item routerLink="/my-requests">Moji zahtevi</button>
      </mat-menu>
      <button *ngIf = "ifAdmin()" label="Statistike" mat-button   routerLink="/statistic" > STATISTIKE</button>
    
      <button *ngIf = "ifAdmin()" label="Sifrarnici" mat-button   routerLink="/codebook" > SIFRARNICI</button>
      
   
      <button
        *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-button" mat-button
        mat-ripple>
        <span> {{userName()}}</span>
        
      </button>

      <button
        *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-hamburger" mat-icon-button
        mat-ripple>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                [overlapTrigger]="false"
                class="app-header-accountMenu"
                yposition="below">
        <app-account-menu></app-account-menu>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
