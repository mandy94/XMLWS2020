<mat-toolbar class="app-navbar" color="primary">
  <button mat-button mat-ripple routerLink="/">
    <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
    <span>Rent-a-car prodavnica</span>
  </button>

  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/signup">
        <span>Registruj se</span>
      </button>
      <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login">
        <span>Loguj se</span>
      </button>
      <button *ngIf="hasSignedIn()"  class="greeting-button" mat-button  mat-ripple routerLink="/my-ads">
        <span>Moji oglasi </span>      
      </button>
    
      <button *ngIf="hasSignedIn()"  class="greeting-button" mat-button  mat-ripple routerLink="/my-requests">
        <span>Zahtevi </span>      
      </button>

      <button *ngIf="hasSignedIn()"  class="greeting-button" mat-button  mat-ripple routerLink="/kart">
        <span>Korpa </span>      
      </button>
      <button
        *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-button" mat-button
        mat-ripple>
        <span> {{userName()}}</span>
        
      </button>

      <button
        *ngIf="hasSignedIn()"
        [matMenuTriggerFor]="accountMenu"
        class="greeting-hamburger" mat-icon-button
        mat-ripple>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                [overlapTrigger]="false"
                class="app-header-accountMenu"
                yposition="below">
        <app-account-menu></app-account-menu>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<p>
{{ifAdmin()|json}}
</p>
