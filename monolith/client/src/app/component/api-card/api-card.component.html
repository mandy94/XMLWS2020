
<mat-card>
  <mat-card-header>
    <mat-card-title><b>{{title}}</b></mat-card-title>
    <mat-card-subtitle> <br> </mat-card-subtitle>
  </mat-card-header>

  <form #loginForm="ngForm"  *ngIf="!errMsg">
    
    <button (click)="onButtonClick()" mat-button>
      <img [src]="imgUrl" mat-card-image>
      <br>

    </button>
  </form>

  <b fxLayout="column" fxLayoutAlign="center center" >
    {{errMsg}}
  </b>

</mat-card>
