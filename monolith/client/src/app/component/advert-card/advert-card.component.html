<mat-card class="example-card" width="300px">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{advert.title}}</mat-card-title>
    <mat-card-subtitle>{{advert.manufacturer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="imgUrl" [src]="imgUrl" alt="Photo of a Shiba Inu" class="image">
  <mat-card-content>
    <p>
      Cena: {{advert.pricePerKm}}.00din po kilometru
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="column" fxLayoutAlign="space-around stretch">
      <button mat-button (click)="gotoItemPage(advert)">Pogledaj detalje</button>
      <div fxLayout="row" fxLayoutAlign="space-around stretch" >
        <button mat-button *ngIf='myAd' color="primary" (click)="editAdvert(advert)">Izmeni </button>
        <button mat-button *ngIf='myAd' color="primary" (click)="deleteAdvert(advert)">Obrisi </button>
      </div>
    </div>
  </mat-card-actions>
  
</mat-card>
